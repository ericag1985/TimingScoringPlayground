<form role="form">
  <p>Are you sure you wish to delete {{racerDelete.racer.racer_name}} ?</p>
  <div class="form-group">
    <input type="submit" class="btn btn-danger" ng-click="racerDelete.deleteRacer()" value="Yes" />
    <button ng-click="racerDelete.back()" type="button" class="btn btn-default">No</button>
  </div>
</form>
